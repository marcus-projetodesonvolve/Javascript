<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Temporizador de Contagem Regressiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .temporizador {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .temporizador span {
      display: inline-block;
      min-width: 60px;
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva para 31 de Dezembro de 2025</h1>
  
  <div class="temporizador">
    <span id="dias"></span> dias,
    <span id="horas"></span> horas,
    <span id="minutos"></span> minutos,
    <span id="segundos"></span> segundos
  </div>

  <p id="mensagem"></p>

  <script src="index2.js"></script>

</body>
</html>
